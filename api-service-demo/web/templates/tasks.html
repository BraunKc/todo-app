    <div id="container" class="container">
        <div class="search-params-container">
            <input id="search" type="text" placeholder="search...">
            <div>
                <select id="order-by">
                    <option value="0">priority ↑</option>
                    <option value="1">priority ↓</option>
                    <option value="2">due date ↑</option>
                    <option value="3">due date ↓</option>
                    <option value="4">created at ↑</option>
                    <option value="5">created at ↓</option>
                </select>
                <button id="filters-btn">filters</button>
            </div>
        </div>
        <span id="svg-create-container">
            <svg id="create-btn" width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg"><g clip-path="url(#clip0_12_2)"><path d="M5 50C6.30909 50 65.5455 50 95 50" stroke="black" stroke-width="10" stroke-linecap="round"/><path d="M50 95C50 93.6909 50 34.4545 50 5" stroke="black" stroke-width="10" stroke-linecap="round"/></g></svg>
        </span>

    </div>

    <div id="filters">
        <div id="filters-statuses">
            <span>task status</span>
            <label>todo<input value="0" class="filters-checkbox" type="checkbox"><span class="checkmark"></span></label>
            <label>in progress<input value="1" class="filters-checkbox" type="checkbox"><span class="checkmark"></span></label>
            <label>done<input value="2" class="filters-checkbox" type="checkbox"><span class="checkmark"></span></label>
        </div>

        <div id="filters-priorities">
            <span>task priority</span>
            <label>low<input value="0" class="filters-checkbox" type="checkbox"><span class="checkmark"></span></label>
            <label>medium<input value="1" class="filters-checkbox" type="checkbox"><span class="checkmark"></span></label>
            <label>high<input value="2" class="filters-checkbox" type="checkbox"><span class="checkmark"></span></label>
        </div>
    </div>

    <script>
        if (localStorage.getItem("theme") == "true") {
            document.body.classList.toggle("light");
            document.getElementById("theme-btn").classList.toggle("light");
        }

        window.addEventListener("load", () => {
            document.getElementById("loadStyles").remove();
        })
    </script>
